
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/style.css' %}">

    <title>Sebastian Richards</title>
    <link rel="shortcut icon" type="x-icon" href="{% static 'webapp/images/tabicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&display=swap" rel="stylesheet">
 
  </head>
  <body>
      
      <div class="container navcolor">
        
        <nav class="navbar navbar-expand-sm navbar-dark">
          
          
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'webapp/images/logosr.png' %}" alt="logoimg" class="srlogoimage">
            </a>
            
            
            <button 
            	class="navbar-toggler toggleButton" 
            	type="button" 
            	data-bs-toggle="collapse" 
            	data-bs-target="#toggleMobileMenu" 
            	aria-controls="toggleMobileMenu" 
            	aria-expanded="false" 
            	aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="toggleMobileMenu">
            
                <ul class="navbar-nav ms-auto text-center alignIt align-">
                    <li>
                        <a class="nav-link w-100" href="{% url 'cv' %}">CV</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
                

            </div>
           
        </nav>
        
      </div>
      
      {% block content %}

      {% endblock %}


      <footer class="footer" id="footer">
        <div id="footerContainer">
          <div id="footerCol1">
            <a id="fcc" href="https://github.com/SebastianRichards">
              <img id="gitIcon" src="{% static 'webapp/images/gitimage.png' %}">
            </a>
          </div>
          <div id="footerCol3">
            <a id="fcc" href="https://www.linkedin.com/in/sebastian-richards-306730179/">
              <img id="linkedIcon" src="{% static 'webapp/images/linkedicon.png' %}">
            </a>
          </div>
          <div id="footerCol2">
            <a id="fcc" href="mailto:sebastianrichards@me.com";>
              <img id="mailIcon" src="{% static 'webapp/images/mailicon.png' %}">
            </a>
          </div>
          
        </div>
      </footer>
      
      
      
      
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
 
    
    
    

    <script src="{% static 'webapp/app.js' %}"></script>

   
    

  </body>

  
</html>
