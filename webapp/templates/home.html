{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="homeContainer">
    <h1 class="text-center big-text welcomeText">Welcome</h1>
    <h2 class="smallerBig">A computer science graduate based in Milton Keynes looking to start immediately in a software/web developer role</h2>
    <a class="neonBtn" href="{% url 'projects' %}">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        View Projects
    </a>
</div>

  

    <div class="intro">
        <div class="intro-text">
          <h1 class="hide">
            <span class="text">Sebastian Richards</span>
          </h1>
          <h1 class="hide">
            <span class="text">Software Developer</span>
          </h1>
          <h1 class="hide">
            <span class="text">Portfolio</span>
          </h1>
        </div>
      </div>
    <div class="slider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>

    <script>
   
        const tl = gsap.timeline({ defaults: { ease: "power1.out" } });

        tl.to(".text", { y: "0%", duration: 1, stagger: 0.25 });
        tl.to(".slider", { y: "-100%", duration: 1.5, delay: 0.5 });
        tl.to(".intro", { y: "-100%", duration: 1 }, "-=1");
        tl.fromTo(".big-text", { opacity: 0 }, { opacity: 1, duration: 1 }); 
        tl.fromTo(".smallerBig", { opacity: 0 }, { opacity: 1, duration: 1 }, "-=1");
        tl.fromTo(".neonBtn", { opacity: 0 }, { opacity: 1, duration: 1 }, "-=1"); 
        
       

    </script>


{% endblock %}
